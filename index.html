<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <img src="img/illustration.svg" id="password_img">
        <h1 id="title">Gerar Senha</h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy" type="button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Quantidade de Caracteres
                </label>
            </div>

            <div class="item">
                <input id="include_uppercase" name="include_uppercase" type="checkbox">
                <label for="include_uppercase">
                    Incluir letra maiúscula
                </label>

            </div>

            <div class="item">
                <input id="include_lowercase" name="include_lowercase" type="checkbox">
                <label for="include_lowercase">
                    Incluir letra minúscula
                </label>

            </div>

            <div class="item">
                <input id="include_number" name="include_number" type="checkbox">
                <label for="include_number">
                    Incluir número
                </label>

            </div>

            <div class="item">
                <input id="include_special_character" name="include_special_character" type="checkbox">
                <label for="include_special_character">
                    Incluir caractere especial
                </label>

            </div>

            <button id="generate">
                Gerar Senha
            </button>

            <div id="history">
                <strong>Historico:</strong>
                <ul id="history_list"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
